<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

  

    <div class="header">
        <h1>Receipt</h1>
    </div>

    <div class="container">
        <p><span class="font-bold"> Name : </span>Yogita</p>
        <p><span class="font-bold"> Email : </span>yogita@gmail.com</p>
        <p><span class="font-bold"> Date : </span>December 24, 2023</p>
    </div>
    <div class="horizontal-line"></div>

    <div class="container">
        <h2>Products:</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>₹50.00</td>
                    <td>₹100.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>1</td>
                    <td>₹75.00</td>
                    <td>₹75.00</td>
                </tr>
            </tbody>
        </table>
    </div>
 <div class="horizontal-line"></div>
    <div class="container">
        <p><span class="font-bold">Total:</span> ₹175.00</p>
        <p><span class="font-bold">Payment Method:</span> Credit Card</p>
    </div>
    <div class="horizontal-line"></div>
    <img src="success.png" height="130px" class="img"/>

    <footer >
        <p class="total">Thank you for your purchase!</p>
    </footer>
</div>
</body>
</html>
